<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> On oUr Own</title>

    <style>
        body {
            background-color: lightblue;
        }

        h3 {
            color: black;
            font-size: : 40px;
        }

        span {
            color: white;
            font-size: 25px;
        }
    </style>
</head>

<body ng-app>
    <p>
        <label>Noun<input type="text" ng-model="noun"/></label>
    </p>
    <p>
        <label>Adjective<input type="text" ng-model='adj'/></label>
    </p>
    <p>
        <label>Mood<input type="text" ng-model="mood"/></label>
    </p>
    <p>
        <label>Number<input type="number" ng-model='No'/></label>
    </p>
    <p>
        <label>Noun<input type="text" ng-model="noun2"/></label>
    </p>
    <p>
        <label>Noun<input type="text" ng-model="noun3"/></label>
    </p>
    <p>
        <label>Adjective<input type="text" ng-model='adj2'/></label>
    </p>



    <h3> {{noun}} is {{adj}}. </h3>
    <span> Her mood is {{ mood + "!" }} </span>
    <h3>   They had {{ No + "!" }} of {{noun2}}. </h3>
    <h3>   Javier had {{No*2 }} of jumping beans. </h3>
    <span> Was the number greater than ten? Then it would be  {{No > 10=== true}}</span>
    <h3>If that statement was false then {{noun3}} will be {{adj2}}.</h3>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</body>

</html>
